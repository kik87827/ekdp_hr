<!DOCTYPE html>
<html lang="ko">
    @@include('./include/head.html')
    <body class="front_body">
        <div class="page_wrap">
            @@include('./include/header_sub.html', {
				page_sub: true,
				sub_title: "증명서 신청"
			})

            <!-- middle -->
            <section class="middle_zone">
                <div class="form_field_item_zone">
                    <div class="form_field_item_group">
                        <div class="form_field_item">
                            <div class="form_field_title_row type2">
                                <p class="form_field_title">결재선</p>
                                <a href="javascript:;" class="btn_csm type3">결재선 지정</a>
                            </div>
                            <div class="form_field_content_row">
                                <div class="tbsk_tb_w">
									<table class="tbsk_tb">
										<thead>
											<tr>
												<th class="ctb_w01">구분</th>
												<th class="ctb_w02">성명</th>
												<th class="ctb_w03">상태</th>
												<th class="ctb_w04">결재완료일</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th>기안</th>
												<td>홍길동</td>
												<th>결재</th>
												<td>2020.06.25</td>
											</tr>
											<tr>
												<th>결재라인</th>
												<td>홍길동</td>
												<th>결재</th>
												<td>2020.06.25</td>
											</tr>
											<tr>
												<th>수신자</th>
												<td>홍길동</td>
												<th>결재</th>
												<td>2020.06.25</td>
											</tr>
										</tbody>
									</table>
								</div>
                            </div>
                        </div>
                        <div class="form_field_item">
                            <div class="fvtb_w type3">
                                 <table class="fvtb">
                                     <tbody>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp imp">신청자</span></th>
                                             <td class="has_fitem"><input type="text" class="fvint" disabled="" value="홍길동(인사팀)"></td>
                                         </tr>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp imp">증명서구분</span></th>
                                             <td class="has_fitem">
                                                <select class="dsel">
                                                    <option>선택</option>
                                                    <option>재직증명서</option>
                                                    <option>경력증명서</option>
                                                    <option>원천징수영수증</option>
                                                    <option>원천징수부</option>
                                                </select>
                                             </td>
                                         </tr>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp imp">신청부수</span></th>
                                             <td class="has_fitem">
                                                <input type="text" class="fvint acenter" style="width:50px;" value="1" />
                                             </td>
                                         </tr>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp imp">용도</span></th>
                                             <td class="has_fitem">
                                                <select class="dsel">
                                                    <option>선택</option>
                                                </select>
                                             </td>
                                         </tr>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp">제출처<br />(발주처)</span></th>
                                             <td class="has_fitem">
                                                <input type="text" class="fvint" />
                                             </td>
                                         </tr>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp">주민번호*표기</span></th>
                                             <td class="has_fitem">
                                                <input type="checkbox" class="rdchk">
                                             </td>
                                         </tr>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp">발령이력표기</span></th>
                                             <td class="has_fitem">
                                                <input type="checkbox" class="rdchk">
                                             </td>
                                         </tr>
                                         <tr>
                                             <th class="has_fvth_sp"><span class="fvth_sp">비고</span></th>
                                             <td class="has_fitem">
                                                <textarea class="fvta"></textarea>
                                             </td>
                                         </tr>
                                     </tbody>
                                 </table>
                            </div>
                        </div>
                    </div>
                    <div class="btn_fsm_w">
                        <div class="btn_fsm_fxwrap">
                            <a href="javascript:;" class="btn_fsm type2 d_type2"><span class="toggle_text">임시저장</span></a>
                            <a href="javascript:;" class="btn_fsm">결재요청</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- // middle -->
        </div>
    </body>
</html>
